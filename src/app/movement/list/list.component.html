<table class="table">
  <thead>
  <tr>
    <th (click)="orderBy('date')">Fecha</th>
    <th>Tipo</th>
    <th>Categoría</th>
    <th (click)="orderBy('amount')">Importe</th>
    <th (click)="orderBy('amount')">Editar</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let movement of movements">
    <td class="text-left">{{getDate(movement.date) | date:"dd-MM-yyyy"}}</td>
    <td class="text-left">{{getTypeText(movement.type)}}</td>
    <td class="text-left">{{movement.category}}</td>
    <td class="text-left"
        [ngClass]="{positive: isEntry(movement.type) , negative: !isEntry(movement.type)}">
      {{movement.amount | number}} €
    </td>
    <td class="text-left">
        <button (click)="select(movement)">
          Seleccionar
        </button>
    </td>
  </tr>
  </tbody>
</table>
